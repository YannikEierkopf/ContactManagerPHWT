<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New contact</title>
</head>
<body>

<h1>Create a new contact</h1>

<form action="/create/account" method="POST">

    <fieldset>

        <legend>Standard information</legend>

        <div>
            <label for="firstName">First Name</label><br>
            <input type="text" name="firstName" id="firstName" placeholder="Enter the first name">
        </div>
        <br>

        <div>
            <label for="lastName">Last Name</label><br>
            <input type="text" name="lastName" id="lastName" placeholder="Enter the last name">
        </div>
        <br>

        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter the email">
        </div>
        <br>

        <div>
            <label for="telephoneNumber">Telephone Number</label><br>
            <input type="tel" name="telephoneNumber" id="telephoneNumber" placeholder="Enter the telephone number">
        </div>

    </fieldset>

    <br>

    <fieldset>
        <legend>Custom information</legend>

        <div id = "customFields"></div>

        <button type="button" onclick="addField()">Create new field</button>

        <script>
            function addField() {
                const container = document.getElementById('customFields');
                const field = document.createElement('div');
                const i = Date.now();

                field.id = `${i}`;
                field.style.marginBottom = '10px';
                field.innerHTML = `
                <input type = "text" id = "label_${i}" name = "label_${i}" placeholder = "Fieldname"><br>
                <input type="text" id = "input_${i}" name="input_${i}" placeholder="Value"><br>
                <button type = "button" onclick = "removeField(${i})">Delete Field</button>`

                container.appendChild(field);
            }

            function removeField(id) {
                const field = document.getElementById(id);
                field.remove();

            }
        </script>


    </fieldset>

    <br>

    <button type="submit">Save contact</button>

</form>


</body>
</html>
